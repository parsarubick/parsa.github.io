<!DOCTYPE html>
<html>
    <head>



    </head>


    <body style="text-align: center; background-color: black;">
        
        <br><br><br><br><br><br><br><br><br><br>
        <div style="font-size: 100px; color: aqua;font-family: fantasy;" id="timer" class="clock" onload="Timer()"></div>

        <script>


            function Timer(){
                var date=new Date(); 
                var h=date.getHours();
                var m=date.getMinutes();
                var s=date.getSeconds();
                var session="AM";
                if(h==0){
                    h=12;
                }
                if(h>12){
                    h=h-12;
                    session="PM";
                }
                h = ( h < 10 ) ? "0" + h : h;
                m = ( m < 10 ) ? "0" + m : m;
                s = ( s < 10 ) ? "0" + s : s;
                var time =h+":"+m+":"+s+" "+session;
                document.getElementById("timer").innerText = time;
                document.getElementById("timer").textContent = time;
                setTimeout(Timer,1000);
            }
            Timer();
        </script>

    </body>

</html>
